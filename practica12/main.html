    <section class="home-search">
        <h3>¿Dónde quieres desconectar?</h3>
        <form action="" method="" accept-charset="utf-8">
            <div class="inputsHome">

                <div class="location-input">
                    <label>
                            <i class="material-icons">location_on</i>
                            <input type="text" placeholder="Provincia, localidad..."></label>
                </div>
                <div class="people-input">
                    <label>
                            <i class="material-icons">people</i>
                            <input type="text">
                        </label>
                </div>

                <div class="fechas">
                    <label>In<input type="date"></label>
                    <label>Out<input type="date"></label>
                </div>

            </div>

            <button type=""><span>Buscar</span></button>
        </form>
    </section>

    <aside>
        <!-- FORMULARIO -->
        <form action="#" method="post">
            <i class="material-icons">home</i><select>
                <option value="todos">Todos los alojamientos</option>
                <option value="completo">Alquiler completo</option>
                <option value="habitacion">Alquiler por habitaciones</option>
              </select>

            <p>Precio por persona y noche</p>
            <select>
                <option value="" selected>min</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
              </select>
            <select>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="" selected>max</option>
              </select>
            <p>Características</p>
            <ul>
                <li><input type="checkbox" name=""><label>Barbacoa</label></li>
                <li><input type="checkbox" name=""><label>Chimenea</label></li>
                <li><input type="checkbox" name=""><label>Jacuzzi</label></li>
                <li><input type="checkbox" name=""><label>Piscina</label></li>
            </ul>
            <p>Actividades</p>
            <ul>
                <li><input type="checkbox" name=""><label>Bicicleta</label></li>
                <li><input type="checkbox" name=""><label>Multiaventura</label></li>
                <li><input type="checkbox" name=""><label>Rutas</label></li>
                <li><input type="checkbox" name=""><label>Tiro con arco</label></li>
            </ul>


            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </aside>

    <main>

        <section>
            <div class="orderBy">
                <select name="type">
                <option value="">Precio más alto</option>
                <option value="">Precio más bajo</option>
                <option value="">Mejor valorados</option>
                <option selected="selected" disabled="true">Ordenar por</option>
        </select>
            </div>
            <div id="casas">
                <a href="./habitacion.html">
                    <article>
                        <img class="casa-rural" src="./img/casa-rural.jpg">

                            <ul>
                                <li>
                                    <h3 class="name">Nombre del Alojamiento</h3>
                                </li>
                                <li>
                                    <h4 class="place">Localización concreta</h4>
                                </li>
